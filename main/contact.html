<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        
            <div class="logo-container">
                <img src="CareLink.png" alt="CareLink Logo" class="logo">
                <span class="site-name">CareLink</span>
            </div>
            <nav class="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="home.html#apt">Make Appointment</a>
        <a href="service.html">Services</a>
        <button onclick="openPopup()"><a href="#emergency">Emergency</a></button>
        <div id="customPopup" class="popup-overlay">
            <div class="popup-box">
                <h2>Emergency Assistance</h2>
                <p>Do you need an <strong>Ambulance</strong> or a <strong>Doctor</strong>?</p>
                <div class="popup-buttons">
                    <button onclick="handleSelection('Ambulance')">Ambulance</button>
                    <button onclick="handleSelection('Doctor')">Doctor</button>
                </div>
                <button class="close-btn" onclick="closePopup()">❌ Cancel</button>
            </div>
        </div>
        <script>
            function openPopup() {
                document.getElementById("customPopup").style.display = "flex";  // Show pop-up ONLY when button is clicked
            }
            
            function closePopup() {
                document.getElementById("customPopup").style.display = "none";  // Hide pop-up
            }
            
            function handleSelection(choice) {
                alert(`You selected: ${choice}. Redirecting...`);
                closePopup();
            }
            
            /* ✅ Prevent the pop-up from opening on page load */
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("customPopup").style.display = "none";
            });
            </script>
            
        </nav>
    </header>
    <section class="contact">
        <div class="left">
            <h1>Contact Us</h1>
            <p>Kindly fill up the form and our team will get back to you within 24 hours</p>
            <p>
                <i class='bx bxs-phone'></i>
                <span class="move-down">Phone: +91 1234567890</span>
            </p>
            <p>
                <i class='bx bxs-envelope' ></i>
                <span class="move-down">Email: agency@gmail.com</span> 
            </p>
            <p>
                <i class='bx bx-globe' ></i>
                <span class="move-down">Website: www.CareLink.com</span> 
            </p>
            <p class="ic">
                <i class='bx bxl-facebook' ></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-linkedin'></i>
            </p>
        </div>
        <div class="right">
            <h1 style="color: #2b2b2b;">Send us a message</h1>
            <form id="contactForm">
                <div class="boxes1">
                    <input type="text" id="firstName" placeholder="First Name" class="boxes">
                    <input type="text" id="lastName" placeholder="Last Name" class="boxes">
                </div>
                <div class="boxes2">
                    <input type="email" id="email" placeholder="Email" class="boxes">
                    <input type="text" id="phone" placeholder="Phone" class="boxes">
                </div>
                <div class="area">
                    <textarea id="message" placeholder="Write your message here" class="textarea"></textarea>
                </div>
                <div>
                    <button type="submit" class="but">Send message</button>
                </div>
            </form>
            
        </div>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
    
            try {
                const response = await fetch('http://localhost:3000/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
    
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Failed to send message.');
            }
        });
    </script>
    
</body>
</html>
