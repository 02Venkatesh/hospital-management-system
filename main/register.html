
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #91d7bb,#6f8fe7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background: rgb(20, 73, 116);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }

        /* Register Container */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h2 {
            color: rgb(20, 73, 116);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .text-muted {
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        /* Input Fields */
        .form-control, .form-select {
            border: none;
            border-bottom: 2px solid rgb(20, 73, 116);
            border-radius: 0;
            padding: 10px 5px;
            font-size: 15px;
            transition: 0.3s all ease-in-out;
            background: transparent;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            box-shadow: none;
            border-color: rgb(38, 137, 218);
        }

        /* Button */
        .btn-primary {
            background: rgb(20, 73, 116);
            border: none;
            font-size: 16px;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: rgba(27, 91, 143, 0.845);
        }

        /* Links */
        a {
            color: rgb(20, 73, 116);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Profile Picture Preview */
        #previewImage {
            display: none;
            margin-top: 10px;
            max-width: 150px;
            border-radius: 50%;
            border: 2px solid #6a0dad;
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        /* Responsive Design */
        @media screen and (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <div class="container" >
            <a class="navbar-brand" href="#">
                <div class="logo-container" >
                    <img src="./Carelink.png" alt="Logo" class="logo">
                    <span style="font-size: 30px ;font-weight:bold;color:white;font-family: Oswald;">CareLink</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul style="font-family: Rubik;" class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" style="font-size: 20px ;font-weight:bold;color:white;padding-left:20px;" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html" style="font-size: 20px ;font-weight:bold;color:white;padding-left:20px;">SignUp</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html" style="font-size: 20px ;font-weight:bold;color:white;padding-left:20px;">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <div class="register-container">
        <br>
        <br>
        <br>
        <br>
        <h2>Register</h2>
        <p class="text-muted">Create your account</p>

        <form id="registerForm" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <label for="profilePic" class="form-label">Upload Profile Picture</label>
            <input type="file" class="form-control mb-3" id="profilePic" accept="image/png, image/jpeg, image/jpg">
            <img id="previewImage" src="#" alt="Profile Preview" class="img-fluid">

            <input type="text" id="fullName" class="form-control mb-3" placeholder="Username" required="">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required="">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required="">
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required="">
            <input type="tel" id="phone" class="form-control mb-3" placeholder="Phone" required="">

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const phone = document.getElementById("phone").value;

            const profilePicInput = document.getElementById("profilePic");

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                document.getElementById("confirmPassword").value = "";
                return;
            }

            const formData = new FormData();
            formData.append("fullName", fullName);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("phone", phone);

            if (profilePicInput.files.length > 0) {
                formData.append("profilePic", profilePicInput.files[0]);
            }

            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Registration successful! Redirecting to login...");
                    window.location.href = "login.html";
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server connection failed. Please check your internet or try again later.");
            }
        });

        document.getElementById("profilePic").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const validTypes = ["image/jpeg", "image/png", "image/jpg"];
                if (!validTypes.includes(file.type)) {
                    alert("Invalid file type! Please upload a PNG or JPG image.");
                    event.target.value = ""; // Clear input
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("previewImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
