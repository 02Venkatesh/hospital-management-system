<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Website - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Reset & Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #91d7bb,#6f8fe7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: rgb(20, 73, 116);

    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading */
    h2 {
      color: rgb(20, 73, 116);;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .text-muted {
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    /* Input Fields */
    .form-control {
      border: none;
      border-bottom: 2px solid rgb(20, 73, 116);
      border-radius: 0;
      padding: 10px 5px;
      font-size: 15px;
      transition: 0.3s all ease-in-out;
      background: transparent;
    }

    .form-control:focus {
      outline: none;
      box-shadow: none;
      border-color: rgb(20, 73, 116);;
    }

    /* Buttons */
    .btn-primary {
      background: rgb(20, 73, 116);
      ;
      border: none;
      font-size: 16px;
      padding: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background:rgba(27, 91, 143, 0.845);
      ;
    }

    /* Links */
    a {
      color: rgb(20, 73, 116);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
    .logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Logo styling */
.logo {
    width: 80px;
    height: auto;
}

/* Site name styling */


    /* Responsive */
    @media screen and (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" >
    <div class="container" >
        <a class="navbar-brand" href="#">
            <div class="logo-container" >
                <img src="./Carelink.png" alt="Logo" class="logo">
                <span style="font-size: 30px ;font-weight:bold;color:white;font-family: Oswald;">CareLink</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul style="font-family: Rubik;" class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" style="font-size:20px; font-weight:bold;color:white;padding-left:20px;" href="./login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="./register.html" style="font-size: 20px ;font-weight:bold;color:white;padding-left:20px;">SignUp</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html" style="font-size: 20px ;font-weight:bold;color:white;padding-left:20px;">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

  <div class="login-container mt-5">
    <h2>Login</h2>
    <p class="text-muted">Enter your details and login</p>

    <div class="login-box">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your Username" required />
      <input type="password" id="password" class="form-control mb-4" placeholder="Enter your password" required />

      <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
      <p><a href="register.html">New User? Register here</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
        .then(response => response.json())
        .then(data => {
          if (data.message === "Login successful") {
            localStorage.setItem("user", JSON.stringify(data.user));

            if (data.role === "class" || data.role === "college") {
              window.location.href = "dashboard.html";
            } else if (data.role === "professional") {
              window.location.href = "job.html";
            } else if (data.role === "recruiter") {
              window.location.href = "my-job.html";
            } else {
              window.location.href = "home.html";
            }
          } else {
            alert("Invalid credentials");
          }
        })
        .catch(error => console.error("Error:", error));
    }

    function logout() {
      fetch("http://localhost:3000/logout", { method: "POST" }).then(() => {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
